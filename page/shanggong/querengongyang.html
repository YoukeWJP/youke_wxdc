<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>确认供养</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/comm.css">
    <link rel="stylesheet" href="./querengongyang.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h3>世界和平塔开光法会</h3>
            <a href="javascript:void(0);" class="detail">
                <label class="name">供品</label>
                <p class="price">
                    <label>50元</label>
                    <span>*2</span>
                </p>
            </a>
        </div>
        <div class="article">
            <p class="title">供养人</p>
            <ul>
                <li class="item">
                    <div class="person">
                        <p class="name">
                            <label>供养人：</label>
                            <span>郑佳辉</span>
                        </p>
                        <p class="btns">
                            <span class="edit">编辑</span>
                            <span class="delete">移除</span>
                        </p>
                    </div>
                    <div class="goods">
                        <p class="name">供品</p>
                        <p class="num">
                            <label class="minus"></label>
                            <span>1</span>
                            <label class="plus"></label>
                        </p>
                    </div>
                </li>
                <li class="item">
                    <div class="person">
                        <p class="name">
                            <label>供养人：</label>
                            <span>郑佳辉</span>
                        </p>
                        <p class="btns">
                            <span class="edit">编辑</span>
                            <span class="delete">移除</span>
                        </p>
                    </div>
                    <div class="goods">
                        <p class="name">供品</p>
                        <p class="num">
                            <label class="minus"></label>
                            <span>1</span>
                            <label class="plus"></label>
                        </p>
                    </div>
                </li>
            </ul>
            <a href="javascript:void(0);" class="add">
                添加供养人
            </a>
            <p class="desc">代人供养说明</p>
        </div>
    </div>
    <a href="javascript:void(0);" class="total">
        <span class="btn">去支付</span>
        <div class="detail">
            <label>合计：</label>
            <span>100元</span>
        </div>
    </a>
    <!--选择支付方式 --- BEGIN -->
    <!--class增加dn，隐藏mask-->
    <div class="mask">
        <div class="pay">
            <h3 class="title">
                支付方式
                <i></i>
            </h3>
            <ul class="channel">
                <li class="alipay"><span>支付宝</span></li>
                <li class="wechat"><span>微信</span></li>
            </ul>
        </div>
    </div>
    <!--选择支付方式 --- END -->
</body>

</html>
