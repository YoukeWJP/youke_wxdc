<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>地址管理</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/comm.css">
    <link rel="stylesheet" href="./bianjidizhi.css">
</head>

<body>
    <h3 class="title">新增地址（编辑地址）</h3>
    <div class="section">
        <div class="type" href="javascript:void(0);">
            <!-- active选中 -->
            <a class="mine active" href="javascript:void(0);">
                <span>我的地址</span>
            </a>
            <a class="other" href="javascript:void(0);">
                <span>友人地址</span>
            </a>
        </div>
        <input type="text" class="name" placeholder="接收人姓名" />
        <input type="text" class="mobile" placeholder="手机号" />
        <input type="text" class="postcode" placeholder="邮编（选填）" />
        <input type="text" class="area" placeholder="地区" />
        <div class="area">
            <select class="province">
                <option value="">广东省</option>
            </select>
            <select class="city">
                <option value="">深圳市</option>
            </select>
            <select class="country">
                <option value="">南山区</option>
            </select>
        </div>
        <input type="text" class="detail" placeholder="详细地址" />
    </div>
    <a class="btn confirm" href="javascript:void(0);">保存</a>
    <a class="btn back" href="javascript:void(0);">返回</a>
</body>

</html>
