<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/comm.css">
    <link rel="stylesheet" href="./zhuce.css">
</head>

<body>
    <h3 class="title">新用户注册</h3>
    <div class="section">
        <div class="type" href="javascript:void(0);">
            <!-- active选中 -->
            <a class="shifu active" href="javascript:void(0);">
                <span>师傅的弟子</span>
            </a>
            <a class="other" href="javascript:void(0);">
                <span>其他弟子</span>
            </a>
        </div>
        <div class="item">
            <input type="text" class="mobile" placeholder="手机号" />
        </div>
        <div class="item">
            <input type="password" class="password" placeholder="密码" />
        </div>
        <div class="item">
            <input type="text" class="code" placeholder="验证码" />
            <a class="capture active" href="javascript:void(0);">获取验证码</a>
        </div>
        <div class="item">
            <input type="text" class="name" placeholder="姓名" />
        </div>
    </div>
    <a class="btn confirm" href="javascript:void(0);">保存</a>
    <a class="btn back" href="javascript:void(0);">返回</a>
</body>

</html>
