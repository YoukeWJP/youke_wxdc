<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>资料编辑</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/comm.css">
    <link rel="stylesheet" href="./bianjiziliao.css">
</head>

<body>
    <h3 class="title">资料编辑</h3>
    <div class="section">
        <input type="text" class="nickname" placeholder="昵称" />
        <input type="text" class="name" placeholder="姓名" />
        <div class="gender">
            <select>
                <option value="">男</option>
                <option value="">女</option>
            </select>
        </div>
        <input type="text" class="mobile" placeholder="生日" />
        <input type="text" class="area" placeholder="地区" />
        <div class="area">
            <select class="province">
                <option value="">广东省</option>
            </select>
            <select class="city">
                <option value="">深圳市</option>
            </select>
            <select class="country">
                <option value="">南山区</option>
            </select>
        </div>
        <input type="text" class="fahao" placeholder="法号" />
    </div>
    <a class="btn confirm" href="javascript:void(0);">保存</a>
    <a class="btn back" href="javascript:void(0);">返回</a>
</body>

</html>
